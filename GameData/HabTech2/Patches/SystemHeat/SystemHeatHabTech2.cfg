@PART[ht2_SAW_radiator]:FOR[SystemHeat]
{
	MODULE
	{
		name = ModuleSystemHeat
		volume = 0.04
		moduleID = default
		iconName = Icon_Radiator
		ignoreTemperature = true
	}

	@MODULE[ModuleActiveRadiator]
	{
		@name = ModuleSystemHeatRadiator
		moduleID = radiator
		// ModuleSystemHeat instance to link to
		systemHeatModuleID = default
		scalarModuleID = heat
		maxTempAnimation = 500

		// option: use physical or deterministic temperatures
		// DOES NOT WORK YET
		// Use emissivity to directly model temp
		usePhysicalTemperatureModeling = false
		// maximum temperature system can work at
		maxRadiatorTemperature = 350 
		// emissivity
		emissivity = 0.9

		// option: use deterministic temperatures
		// Power radiated per temperature
		temperatureCurve
		{
			key = 0 0
			key = 400 80
		}
		// area for convection
		convectiveArea = 42
	}

	!MODULE[ModuleB9PartSwitch] {}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = length
		switcherDescription = Length
		SUBTYPE
		{
 			name = 8
			title = 8-panel
			transform = hinge2
			transform = radPanel.2
			transform = saw_radiator_strut2
			transform = hinge4
			transform = radPanel.4
			transform = saw_radiator_strut4
			transform = hinge6
			transform = radPanel.6
			transform = saw_radiator_strut6

			addedMass = 0
			addedCost = 0
			MODULE
			{
				IDENTIFIER
  				{
					name = ModuleSystemHeatRadiator
				}
				DATA
				{
					temperatureCurve
					{
						key = 0 0
						key = 400 80
					}
					RESOURCE
					{
						name = ElectricCharge
						rate = 0.14
					}
				}
			}
    		}
		SUBTYPE
		{
 			name = 6
			title = 6-panel
			transform = hinge2
			transform = radPanel.2
			transform = saw_radiator_strut2
			transform = hinge4
			transform = radPanel.4
			transform = saw_radiator_strut4
			transform = radPanel.6b
			transform = strut6b

			addedMass = -0.05
			addedCost = -1000
			MODULE
			{
				IDENTIFIER
  				{
					name = ModuleSystemHeatRadiator
				}
				DATA
				{
					temperatureCurve
					{
						key = 0 0
						key = 400 60
					}
					RESOURCE
					{
						name = ElectricCharge
						rate = 0.105
					}
				}
			}
    		}
		SUBTYPE
		{
 			name = 4
			title = 4-panel
			transform = hinge2
			transform = radPanel.2
			transform = saw_radiator_strut2
			transform = radPanel.4b
			transform = strut4b

			addedMass = -0.1
			addedCost = -2000
			MODULE
			{
				IDENTIFIER
  				{
					name = ModuleSystemHeatRadiator
				}
				DATA
				{
					temperatureCurve
					{
						key = 0 0
						key = 400 40
					}
					RESOURCE
					{
						name = ElectricCharge
						rate = 0.07
					}
				}
			}
    		}
		SUBTYPE
		{
 			name = 2
			title = 2-panel
			transform = radPanel.2b
			transform = strut2b

			addedMass = -0.15
			addedCost = -3000
			MODULE
			{
				IDENTIFIER
  				{
					name = ModuleSystemHeatRadiator
				}
				DATA
				{
					temperatureCurve
					{
						key = 0 0
						key = 400 20
					}
					RESOURCE
					{
						name = ElectricCharge
						rate = 0.035
					}
				}
			}
    		}
 	}
}

