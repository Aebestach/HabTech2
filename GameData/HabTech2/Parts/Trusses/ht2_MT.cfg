			TEXTURE
			{
				texture = HabTech2/Parts/Trusses/ht2_details_shared_B
				currentTexture = ht2_details_shared
			}
		}
	}

	MODULE
	{
		name = ModuleCargoPart
		packedVolume = -1
	}

